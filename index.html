<!DOCTYPE html>
<!--=== Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="./assets/CSS/style.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <link rel="shortcut icon" type="imagex/png" href="./assets/Images/logo.ico">
    <title>Aquasense</title> 
</head>
<body>
  
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="./assets/Images/logo.ico" alt="logo Aquasense" class="img-logo">
            </div>
            <span class="logo_name">
              AQUASENSE</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="./index.html">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Dahsboard</span>
                </a></li>
                <li><a href="./register.html">
                    <i class="uil uil-file-medical"></i>
                    <span class="link-name">Registro Consumo</span>
                </a></li>
                <li><a href="./consumption.html">
                    <i class="uil uil-tear"></i>
                    <span class="link-name">Meu Consumo</span>
                </a></li>
                <li><a href="./support.html">
                    <i class="uil uil-comments"></i>
                    <span class="link-name">Suporte</span>
                </a></li>
            </ul>
            
            <ul class="logout-mode">
                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                    <span class="link-name">Dark Mode</span>
                </a>

                <div class="mode-toggle">
                  <span class="switch"></span>
                </div>
            </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

        </div>

        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <i class="uil uil-tachometer-fast-alt"></i>
                    <span class="text">Dashboard</span>
                </div>

                <div class="boxes">
                    <div class="box box1">
                        <a class="name-off" href="./register.html">
                          
                            <i class="uil uil-file-medical"></i>
                          <span class="text-info"><br>Registrar Novo Consumo</span>
                        </a>
                    </div>
                    <div class="box box2">
                        <i class="uil uil-calculator"></i>
                        <span class="text-info">Média de Consumo</span>
                        <span class="number" id="media-consumo">Calculando...</span>
                    </div>
                    <div class="box box3">
                        <i class="uil uil-plus-circle"></i>
                        <span class="text-info">Total Consumo</span>
                        <span class="number" id="total-consumo">0,00</span>
                    </div>
                    <div class="box box1">
                        <i class="uil uil-arrow-up">
                          <i class="uil uil-calendar-alt"></i>
                        </i>
                        <span class="text-info">Maior Data de Consumo</span>
                        <span class="number" id="maior-data"></span>
                    </div>
                    <div class="box box2">
                        <i class="uil uil-arrow-down">
                            <i class="uil uil-calendar-alt"></i>
                            
                        </i>
                        <span class="text-info">Menor Data de Consumo</span>
                        <span class="number" id="menor-data"></span>
                    </div>
                    <div class="box box3">
                        <i class="uil uil-arrow-growth">
                        </i>
                        <span class="text-info">Variação Percentual</span>
                        <span class="number" id="variacao-percentual"></span>
                    </div>
            </div>
            </div>
        </div>
    </section>
    <script src="./assets/JS/math.js"></script>
    <script src="./assets/JS/script.js"></script>
    <script src="./assets/JS/register.js"></script>
</body>
</html>
