<!DOCTYPE html>
<!--=== Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="./assets/CSS/style.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    
    <link rel="shortcut icon" type="imagex/png" href="./assets/Images/logo.ico">
    <title>Aquasense | Consumo</title> 
</head>
<body>

    <nav>
        <div class="logo-name">
            <div class="logo-image">
              <img src="./assets/Images/logo.ico" alt="">
            </div>

            <span class="logo_name">AQUASENSE</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="./index.html">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Dahsboard</span>
                </a></li>
                <li><a href="./register.html">
                  <i class="uil uil-file-medical"></i>
                    <span class="link-name">Registro Consumo</span>
                </a></li>
                <li><a href="./consumption.html">
                  <i class="uil uil-tear"></i>
                    <span class="link-name">Meu Consumo</span>
                </a></li>
                <li><a href="./support.html">
                    <i class="uil uil-comments"></i>
                    <span class="link-name">Suporte</span>
                </a></li>
            </ul>
            
            <ul class="logout-mode">
                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                    <span class="link-name">Dark Mode</span>
                </a>

                <div class="mode-toggle">
                  <span class="switch"></span>
                </div>
            </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" id="search-input" placeholder="Buscar">
            </div>
        </div>

        <div class="dash-content">
            <div class="activity">
                <div class="title">
                    <i class="uil uil-clock-three"></i>
                    <span class="text">Ultimos Registros</span>
                </div>

                <div class="">
                    <div class="card-body">
                      <div class="table-responsive">
                        <table class="table tablesorter" id="registros-table">
                          <thead class=" text-primary">
                            <tr>
                              <th class="text-center">
                                Data
                                <button class="order-button" data-column="data" data-order="asc">
                                  <i class="uil uil-sort-amount-down custom-icon"></i>
                              </th>
                              <th class="text-center">
                                Valor
                                <button class="order-button" data-column="valor" data-order="asc">
                                  <i class="uil uil-sort-amount-down custom-icon"></i>
                              </th>
                              <th class="text-center">
                                Ação
                              </th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr>

                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </section>
    <script src="./assets/JS/consumption.js"></script>
    <script src="./assets/JS/register.js"></script>
    <script src="./assets/JS/script.js"></script>
</body>
</html>
